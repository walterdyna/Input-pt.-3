<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPUTs PARTE 3</title>
</head>
<body>

    <h1>Qual sua rede social favorita?</h1>

    <br>

<label for="facebook">Facebook</label>
<input type="radio" id="facebook" name="rede-sociais">

<br>
    
<label for="instagram">Instagram</label>
<input type="radio" id="instagram" name="rede-sociais">

<br>
    
<label for="youtube">Youtube</label>
<input type="radio" id="youtube" name="rede-sociais">


    <!-------------------------------------------------------------------------------------------------->

    <h2>TIPO DE INPUTs</h2>

    <input type="password" autofocus> <!-- faz ocultar a senha-->

    <br>

    <input type="email" autofocus> <!--so permite digitar email-->

    <br>

    <input type="checkbox" autofocus> <!-- caixa de marcação-->

    <br>

    <input type="file" autofocus> <!-- fazer Uploud de arquivos-->

    <br>

    <input type="file" multiple> <!-- fazer Uploud de varios arquivos-->

    <br>

    <input type="file" multiple accept=".jpg"> <!-- fazer Uploud de arquivos por formato-->

    <br>

    <input type="file" multiple accept="video/*"> <!-- fazer Uploud de video de quaquer formato-->

    <br>

    <input type="file" multiple accept="image/*"> <!-- fazer Uploud de imagens de quaquer formato-->

    <br>

    <input type="number" autofocus> <!-- input que so permite numeros-->

    <br>

    <input type="date" autofocus> <!-- so permite data-->

    <br>

    <input type="tel" autofocus> <!-- so permite telefone-->

    <br>

    <input type="radio" autofocus> <!-- so permite marcar uma vez-->

    <br>

    <label>
        
        Você quer molho extra?
         <input type="checkbox" autofocus> <!-- caixa de marcação-->

    </label>
    
</body>
</html>
